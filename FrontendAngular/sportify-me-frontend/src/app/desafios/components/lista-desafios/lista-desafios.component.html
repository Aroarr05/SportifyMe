<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Desafíos Disponibles</h2>
    <button class="btn btn-primary" routerLink="/crear-desafio">
      <i class="bi bi-plus-circle"></i> Crear Desafío
    </button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let desafio of desafios">
      <div class="card h-100">
        <div class="card-header bg-info text-white">
          <h5 class="card-title">{{ desafio.nombre }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">{{ desafio.descripcion }}</p>
          <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item">
              <strong>Tipo:</strong> {{ desafio.tipoActividad }}
            </li>
            <li class="list-group-item">
              <strong>Objetivo:</strong> {{ desafio.objetivo }}
            </li>
            <li class="list-group-item">
              <strong>Fecha límite:</strong> {{ desafio.fechaLimite | date }}
            </li>
          </ul>
        </div>
        <div class="card-footer bg-transparent">
          <button class="btn btn-outline-primary w-100" [routerLink]="['/desafio', desafio.id]">
            Ver Detalles
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
