<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3 class="text-center">Registro de Usuario</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="nombre">Nombre Completo</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombre" 
                formControlName="nombre"
                [class.is-invalid]="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched">
              <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="invalid-feedback">
                El nombre es requerido (mínimo 2 caracteres)
              </div>
            </div>
            
            <div class="form-group mb-3">
              <label for="email">Correo Electrónico</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [class.is-invalid]="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
              <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" class="invalid-feedback">
                Ingresa un correo electrónico válido
              </div>
            </div>
            
            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [class.is-invalid]="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
              <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="invalid-feedback">
                La contraseña debe tener al menos 6 caracteres
              </div>
            </div>
            
            <button 
              type="submit" 
              [disabled]="registroForm.invalid" 
              class="btn btn-success w-100">
              Registrarse
            </button>
          </form>
          <div class="mt-3 text-center">
            <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
