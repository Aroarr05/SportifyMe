<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3 class="text-center">Registro de Usuario</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="nombre">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="user.nombre" name="nombre" required>
            </div>
            <div class="form-group mb-3">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
          </form>
          <div class="mt-3 text-center">
            <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
