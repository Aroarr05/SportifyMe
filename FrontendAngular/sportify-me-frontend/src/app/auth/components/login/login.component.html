<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center mb-0">Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <!-- Formulario con Reactive Forms -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                Por favor ingresa un correo electrónico válido
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                La contraseña es requerida
              </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100 py-2 mb-3">
              Iniciar Sesión
            </button>

            <div class="text-center mb-3">
              <a routerLink="/auth/registro" class="text-decoration-none">
                ¿No tienes cuenta? Regístrate aquí
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
