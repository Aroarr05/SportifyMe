<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center mb-0">Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <!-- Spinner de carga -->
          <div *ngIf="isLoading" class="text-center mb-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>

          <!-- Formulario -->
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                [(ngModel)]="credentials.email" 
                name="email" 
                required
                email
                [class.is-invalid]="loginForm.submitted && loginForm.controls['email']?.invalid">
              <div *ngIf="loginForm.submitted && loginForm.controls['email']?.invalid" class="invalid-feedback">
                Por favor ingresa un correo electrónico válido
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [(ngModel)]="credentials.password" 
                name="password" 
                required
                minlength="6"
                [class.is-invalid]="loginForm.submitted && loginForm.controls['password']?.invalid">
              <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid" class="invalid-feedback">
                La contraseña debe tener al menos 6 caracteres
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
              Iniciar Sesión
            </button>

            <div class="text-center mb-3">
              <a routerLink="/auth/registro" class="text-decoration-none">
                ¿No tienes cuenta? Regístrate aquí
              </a>
            </div>

            <div class="d-flex justify-content-center gap-3">
              <button type="button" class="btn btn-outline-primary" (click)="loginWithGoogle()">
                <i class="bi bi-google me-2"></i> Google
              </button>
              <button type="button" class="btn btn-outline-dark" (click)="loginWithGithub()">
                <i class="bi bi-github me-2"></i> GitHub
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
