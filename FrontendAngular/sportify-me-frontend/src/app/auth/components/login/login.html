<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="credentials.email" name="email" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </form>
          <div class="mt-3 text-center">
            <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-outline-primary me-2" (click)="loginWithGoogle()">
              <i class="bi bi-google"></i> Google
            </button>
            <button class="btn btn-outline-dark" (click)="loginWithGithub()">
              <i class="bi bi-github"></i> GitHub
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
