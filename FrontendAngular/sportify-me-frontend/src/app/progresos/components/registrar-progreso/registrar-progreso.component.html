<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3 class="text-center">Registrar Progreso</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Desafío</label>
              <input type="text" class="form-control" [value]="desafio?.nombre" disabled>
            </div>
            
            <div class="mb-3">
              <label for="valor" class="form-label">Progreso</label>
              <input type="number" class="form-control" id="valor" [(ngModel)]="progreso.valor" name="valor" step="0.01" required>
              <div class="form-text">Ej: 5.2 (km), 30.5 (minutos), etc.</div>
            </div>
            
            <div class="mb-3">
              <label for="unidad" class="form-label">Unidad de Medida</label>
              <select class="form-select" id="unidad" [(ngModel)]="progreso.unidad" name="unidad" required>
                <option value="km">Kilómetros</option>
                <option value="min">Minutos</option>
                <option value="rep">Repeticiones</option>
                <option value="kg">Kilogramos</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" [(ngModel)]="progreso.fecha" name="fecha" required>
            </div>
            
            <div class="mb-3">
              <label for="comentario" class="form-label">Comentario (opcional)</label>
              <textarea class="form-control" id="comentario" [(ngModel)]="progreso.comentario" name="comentario" rows="3"></textarea>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Registrar Progreso</button>
              <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
