<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Desafíos Disponibles</h1>
    <a 
      routerLink="/desafios/crear" 
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
    >
      Crear Nuevo Desafío
    </a>
  </div>

  <app-loading-spinner *ngIf="loading"></app-loading-spinner>
  <app-error-alert *ngIf="error" [message]="error"></app-error-alert>

  <div *ngIf="!loading && !error" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div 
      *ngFor="let desafio of desafios" 
      class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow"
    >
      <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ desafio.nombre }}</h2>
        <p class="text-gray-600 mb-4">{{ desafio.descripcion }}</p>
        
        <div class="flex items-center mb-3">
          <span class="inline-block px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
            {{ desafio.tipoActividad }}
          </span>
        </div>
        
        <p class="text-gray-700 mb-2"><strong>Objetivo:</strong> {{ desafio.objetivo }}</p>
        <p class="text-gray-700 mb-4">
          <strong>Fecha límite:</strong> {{ desafio.fechaLimite | date:'mediumDate' }}
        </p>
        
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500">
            {{ desafio.participantes?.length || 0 }} participantes
          </span>
          <a 
            [routerLink]="['/desafios', desafio.id]" 
            class="text-blue-600 hover:text-blue-800 font-medium"
          >
            Ver detalles
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
