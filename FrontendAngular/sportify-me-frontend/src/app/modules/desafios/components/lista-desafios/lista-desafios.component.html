<!-- modules/desafios/components/lista-desafios/lista-desafios.component.html -->
<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Desafíos Disponibles</h1>
    <a 
      routerLink="/desafios/crear"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition"
    >
      Crear Desafío
    </a>
  </div>

  <div *ngIf="loading" class="flex justify-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <div *ngIf="!loading && desafios.length === 0" class="text-center py-8">
    <p class="text-gray-500">No hay desafíos disponibles en este momento.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div 
      *ngFor="let desafio of desafios"
      class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition"
    >
      <div class="p-6">
        <div class="flex justify-between items-start">
          <h2 class="text-xl font-semibold text-gray-800">{{ desafio.nombre }}</h2>
          <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
            {{ desafio.tipoActividad }}
          </span>
        </div>
        
        <p class="mt-2 text-gray-600">{{ desafio.descripcion }}</p>
        
        <div class="mt-4">
          <p class="text-sm font-medium text-gray-700">Objetivo:</p>
          <p class="text-gray-600">{{ desafio.objetivo }}</p>
        </div>
        
        <div class="mt-4 flex justify-between items-center">
          <span class="text-sm text-gray-500">
            Fecha límite: {{ desafio.fechaLimite | date }}
          </span>
          <a 
            [routerLink]="['/desafios', desafio.id]"
            class="text-blue-500 hover:text-blue-700 font-medium"
          >
            Ver detalles
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
