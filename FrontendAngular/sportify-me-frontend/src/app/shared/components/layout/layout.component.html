<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar izquierdo -->
  <aside class="w-64 bg-white shadow-lg fixed left-0 top-0 h-full z-40">
    <div class="p-6 border-b">
      <h1 class="text-2xl font-bold text-gray-800">SportifyMe</h1>
    </div>
    
    <nav class="mt-6">
      <ul>
        <li *ngFor="let item of menuItems" class="mb-2">
          <a 
            [routerLink]="item.path" 
            routerLinkActive="bg-blue-50 text-blue-600 border-r-4 border-blue-600"
            class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100 transition-colors"
          >
            <span class="text-lg mr-3">{{ item.icon }}</span>
            <span class="font-medium">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <div class="flex-1 ml-64">
    <!-- Header superior -->
    <header class="bg-white shadow-sm border-b sticky top-0 z-30">
      <div class="flex justify-between items-center px-6 py-4">
        <div class="flex-1">
          <h2 class="text-xl font-semibold text-gray-800">Detalle del Desafío</h2>
        </div>
        
        <!-- Área de usuario/login -->
        <div class="flex items-center space-x-4">
          <div *ngIf="isLoggedIn" class="flex items-center space-x-3">
            <div class="text-right">
              <p class="text-sm font-medium text-gray-800">{{ usuarioLogueado.nombre }}</p>
              <p class="text-xs text-gray-500">{{ usuarioLogueado.email }}</p>
            </div>
            <div class="relative">
              <button class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 rounded-full p-2 transition-colors">
                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                  <span class="text-white font-semibold text-sm">
                    <!-- Usar el método en lugar de la expresión compleja -->
                    {{ getInicialesUsuario() }}
                  </span>
                </div>
                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
            </div>
          </div>
          
          <div *ngIf="!isLoggedIn" class="flex space-x-3">
            <button class="px-4 py-2 text-gray-700 hover:text-gray-900 font-medium">Login</button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
              Registrarse
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenido de la página -->
    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
